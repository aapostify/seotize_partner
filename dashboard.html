<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEOTIZE Partner Dashboard</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"></script>

<style>
/* CSS Variables */
:root {
    --primary: #6366f1;
    --primary-dark: #4f46e5;
    --primary-light: #818cf8;
    --secondary: #10b981;
    --secondary-dark: #059669;
    --accent: #f59e0b;
    --error: #ef4444;
    --warning: #f59e0b;
    --success: #10b981;
    --info: #3b82f6;

    --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    
    --radius-sm: 8px;
    --radius: 12px;
    --radius-lg: 16px;
    --radius-xl: 24px;

    --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
    --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);

    --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

/* Light Theme */
[data-theme="light"] {
    --bg: #f8f9fa;
    --bg-secondary: #ffffff;
    --bg-tertiary: #e9ecef;
    --sidebar: #ffffff;
    --card: #ffffff;
    --card-hover: #f8f9fa;
    --text: #212529;
    --text-secondary: #6c757d;
    --text-tertiary: #adb5bd;
    --border: #dee2e6;
    --input-bg: #ffffff;
}

/* Dark Theme */
[data-theme="dark"] {
    --bg: #0a0a0a;
    --bg-secondary: #1a1a1a;
    --bg-tertiary: #2a2a2a;
    --sidebar: #141414;
    --card: #1f1f1f;
    --card-hover: #2a2a2a;
    --text: #ffffff;
    --text-secondary: #a0a0a0;
    --text-tertiary: #6b6b6b;
    --border: rgba(255, 255, 255, 0.1);
    --input-bg: #1a1a1a;
}

/* Base Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
    transition: var(--transition);
    line-height: 1.6;
    overflow-x: hidden;
}

/* Layout */
.dashboard-layout {
    display: flex;
    min-height: 100vh;
}

/* Sidebar */
.sidebar {
    width: 280px;
    background: var(--sidebar);
    border-right: 1px solid var(--border);
    display: flex;
    flex-direction: column;
    transition: var(--transition);
}

.sidebar-header {
    padding: 1.5rem;
    border-bottom: 1px solid var(--border);
}

.logo {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    font-size: 1.5rem;
    font-weight: 800;
    color: var(--primary);
    text-decoration: none;
}

.sidebar-nav {
    flex: 1;
    padding: 1rem;
    overflow-y: auto;
}

.nav-section-title {
    font-size: 0.75rem;
    font-weight: 600;
    color: var(--text-tertiary);
    text-transform: uppercase;
    letter-spacing: 0.05em;
    margin-bottom: 0.5rem;
    padding: 0 0.75rem;
}

.nav-item {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    padding: 0.75rem;
    border-radius: var(--radius);
    color: var(--text-secondary);
    text-decoration: none;
    transition: var(--transition);
    cursor: pointer;
    margin-bottom: 0.25rem;
}

.nav-item:hover {
    background: var(--bg-tertiary);
    color: var(--text);
}

.nav-item.active {
    background: var(--primary);
    color: white;
}

.nav-item i {
    font-size: 1.25rem;
    width: 1.5rem;
    text-align: center;
}

/* Main Content */
.main-content {
    flex: 1;
    display: flex;
    flex-direction: column;
    overflow: hidden;
}

/* Header */
.header {
    background: var(--bg-secondary);
    border-bottom: 1px solid var(--border);
    padding: 1rem 1.5rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.header-right {
    display: flex;
    align-items: center;
    gap: 1rem;
}

.theme-toggle {
    padding: 0.5rem;
    border-radius: var(--radius);
    background: transparent;
    border: none;
    color: var(--text);
    cursor: pointer;
    font-size: 1.25rem;
    transition: var(--transition);
}

.theme-toggle:hover {
    background: var(--bg-tertiary);
}

.user-menu-container {
    position: relative;
}

.user-menu {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    padding: 0.5rem 1rem;
    border-radius: var(--radius);
    background: var(--bg-tertiary);
    cursor: pointer;
    transition: var(--transition);
}

.user-menu:hover {
    background: var(--card-hover);
}

.user-avatar {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    background: var(--gradient-primary);
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-weight: 600;
}

.user-dropdown {
    position: absolute;
    top: calc(100% + 0.5rem);
    right: 0;
    min-width: 220px;
    background: var(--card);
    border: 1px solid var(--border);
    border-radius: var(--radius);
    box-shadow: var(--shadow-xl);
    display: none;
    z-index: 1000;
}

.user-dropdown.active {
    display: block;
}

.user-dropdown-item {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    padding: 0.75rem 1rem;
    color: var(--text);
    text-decoration: none;
    transition: var(--transition);
    cursor: pointer;
}

.user-dropdown-item:hover {
    background: var(--bg-tertiary);
}

.user-dropdown-item i {
    width: 1.25rem;
}

.user-dropdown-item.danger {
    color: var(--error);
}

/* Content Area */
.content {
    flex: 1;
    padding: 1.5rem;
    overflow-y: auto;
}

/* Cards */
.card {
    background: var(--card);
    border-radius: var(--radius-lg);
    border: 1px solid var(--border);
    transition: var(--transition);
}

.card-header {
    padding: 1.25rem;
    border-bottom: 1px solid var(--border);
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.card-title {
    font-size: 1.125rem;
    font-weight: 600;
    color: var(--text);
}

.card-body {
    padding: 1.25rem;
}

/* Stats Grid */
.stats-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 1rem;
    margin-bottom: 1.5rem;
}

.stat-card {
    background: var(--card);
    border-radius: var(--radius);
    padding: 1.25rem;
    border: 1px solid var(--border);
    transition: var(--transition);
    position: relative;
    overflow: hidden;
}

.stat-icon {
    width: 40px;
    height: 40px;
    border-radius: var(--radius);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.25rem;
    margin-bottom: 1rem;
}

.stat-icon.primary { background: rgba(99, 102, 241, 0.1); color: var(--primary); }
.stat-icon.success { background: rgba(16, 185, 129, 0.1); color: var(--success); }
.stat-icon.warning { background: rgba(245, 158, 11, 0.1); color: var(--warning); }

.stat-value {
    font-size: 1.75rem;
    font-weight: 700;
    color: var(--text);
}

.stat-label {
    font-size: 0.875rem;
    color: var(--text-secondary);
    margin-top: 0.25rem;
}

/* Buttons */
.btn {
    padding: 0.625rem 1.25rem;
    border-radius: var(--radius);
    font-weight: 500;
    font-size: 0.875rem;
    border: none;
    cursor: pointer;
    transition: var(--transition);
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
    text-decoration: none;
}

.btn-primary { background: var(--primary); color: white; }
.btn-primary:hover { background: var(--primary-dark); }
.btn-secondary { background: var(--bg-tertiary); color: var(--text); }
.btn-secondary:hover { background: var(--border); }
.btn-danger { background: var(--error); color: white; }
.btn-danger:hover { background: #dc2626; }
.btn:disabled { opacity: 0.6; cursor: not-allowed; }

/* Forms */
.form-group { margin-bottom: 1.5rem; }
.form-label { display: block; margin-bottom: 0.5rem; font-weight: 500; }
.form-input, .form-select, .form-textarea {
    width: 100%;
    padding: 0.625rem 1rem;
    border: 1px solid var(--border);
    border-radius: var(--radius);
    background: var(--input-bg);
    color: var(--text);
    font-size: 0.875rem;
    transition: var(--transition);
}
.form-input:focus, .form-select:focus, .form-textarea:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
}

/* Tables */
.table-container { overflow-x: auto; }
table { width: 100%; border-collapse: collapse; }
th { background: var(--bg-tertiary); padding: 0.75rem 1rem; text-align: left; font-weight: 600; border-bottom: 1px solid var(--border); }
td { padding: 0.75rem 1rem; border-bottom: 1px solid var(--border); color: var(--text-secondary); }
tr:last-child td { border-bottom: none; }
tr:hover { background: var(--card-hover); }

/* Pagination */
.pagination { display: flex; justify-content: center; align-items: center; gap: 0.5rem; margin-top: 1.5rem; }
.pagination-btn { padding: 0.5rem 0.75rem; border: 1px solid var(--border); border-radius: var(--radius-sm); background: var(--bg-secondary); cursor: pointer; }
.pagination-btn:hover:not(:disabled) { background: var(--primary); color: white; }
.pagination-btn:disabled { opacity: 0.5; cursor: not-allowed; }
.pagination-btn.active { background: var(--primary); color: white; }
.pagination-info { margin: 0 1rem; color: var(--text-secondary); font-size: 0.875rem; }

/* Modal */
.modal-overlay { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0, 0, 0, 0.5); backdrop-filter: blur(4px); z-index: 1000; animation: fadeIn 0.3s; }
.modal-overlay.active { display: flex; align-items: center; justify-content: center; }
.modal { background: var(--card); border-radius: var(--radius-xl); max-width: 90vw; width: 600px; max-height: 90vh; overflow: hidden; animation: slideUp 0.3s; }
.modal-header { padding: 1.5rem; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
.modal-title { font-size: 1.25rem; font-weight: 600; }
.modal-close { background: transparent; border: none; color: var(--text-secondary); font-size: 1.5rem; cursor: pointer; }
.modal-body { padding: 1.5rem; max-height: calc(90vh - 140px); overflow-y: auto; }

/* Toast */
.toast { position: fixed; bottom: 2rem; right: 2rem; padding: 1rem 1.5rem; background: var(--card); border-radius: var(--radius); box-shadow: var(--shadow-xl); animation: slideInRight 0.3s; z-index: 2000; }
.toast.success { border-left: 4px solid var(--success); }
.toast.error { border-left: 4px solid var(--error); }

/* Available Task Cards */
.task-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 1.5rem; }
.available-task-card { background: var(--card); border: 1px solid var(--border); border-radius: var(--radius-lg); padding: 1.25rem; transition: var(--transition); }
.available-task-card.active-task:hover { transform: translateY(-3px); box-shadow: var(--shadow-lg); cursor: pointer; }
.task-card-header { margin-bottom: 1rem; }
.task-url { font-weight: 600; word-break: break-all; color: var(--text); }
.task-keywords { display: flex; flex-wrap: wrap; gap: 0.5rem; margin-top: 0.75rem; }
.keyword-badge { background: var(--bg-tertiary); color: var(--text-secondary); padding: 0.25rem 0.6rem; border-radius: 99px; font-size: 0.75rem; }
.task-footer { display: flex; justify-content: space-between; align-items: center; margin-top: 1.5rem; padding-top: 1rem; border-top: 1px solid var(--border); }
.task-credit { font-size: 1.25rem; font-weight: 700; color: var(--primary); }
.available-task-card.inactive-task { opacity: 0.6; background: var(--bg-tertiary); }
.inactive-task .task-footer { position: relative; }
.inactive-overlay { position: absolute; top: 0; left: 0; right: 0; bottom: 0; display: flex; align-items: center; justify-content: center; text-align: center; }

/* In-Progress Task View */
.inprogress-task-view { background: var(--card); border: 1px solid var(--border); border-radius: var(--radius-lg); padding: 2rem; text-align: center; }
.inprogress-task-view h3 { margin-bottom: 0.5rem; }
.inprogress-task-view .task-url { color: var(--primary); margin-bottom: 2rem; display: block; }

/* "Do Task" View */
.do-task-container { display: grid; grid-template-columns: 1fr 350px; gap: 1.5rem; height: calc(100vh - 150px); }
.website-preview { border: 1px solid var(--border); border-radius: var(--radius); overflow: hidden; position: relative; }
.website-preview iframe { width: 100%; height: 100%; border: none; }
.subtask-panel { display: flex; flex-direction: column; gap: 1rem; }
.subtask-item { background: var(--bg-tertiary); padding: 1rem; border-radius: var(--radius); }
.subtask-item-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.75rem; }
.subtask-item-header h5 { margin: 0; }
.subtask-status { font-size: 0.75rem; font-weight: 600; padding: 0.2rem 0.5rem; border-radius: 99px; }
.subtask-status.pending { background: rgba(245, 158, 11, 0.1); color: var(--warning); }
.subtask-status.completed { background: rgba(16, 185, 129, 0.1); color: var(--success); }
.progress-bar { height: 6px; background: var(--bg-tertiary); border-radius: 3px; overflow: hidden; margin: 1rem 0; }
.progress-fill { height: 100%; background: var(--gradient-primary); transition: width 0.3s ease; }

/* Badge */
.badge { display: inline-block; padding: 0.25rem 0.5rem; border-radius: var(--radius-sm); font-size: 0.75rem; font-weight: 600; }
.badge-primary { background: rgba(99, 102, 241, 0.1); color: var(--primary); }
.badge-success { background: rgba(16, 185, 129, 0.1); color: var(--success); }
.badge-warning { background: rgba(245, 158, 11, 0.1); color: var(--warning); }
.badge-danger { background: rgba(239, 68, 68, 0.1); color: var(--error); }

/* Spinner */
.spinner { width: 40px; height: 40px; border: 3px solid var(--border); border-top-color: var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }

/* Empty State */
.empty-state { text-align: center; padding: 3rem; }
.empty-state-icon { font-size: 4rem; color: var(--text-tertiary); margin-bottom: 1rem; }
.empty-state-title { font-size: 1.5rem; font-weight: 600; margin-bottom: 0.5rem; }
.empty-state-description { color: var(--text-secondary); margin-bottom: 1.5rem; }

/* Mobile Bottom Navigation */
.mobile-nav { display: none; position: fixed; bottom: 0; left: 0; right: 0; background: var(--card); border-top: 1px solid var(--border); z-index: 50; padding: 0.5rem; }
.mobile-nav-items { display: flex; justify-content: space-around; }
.mobile-nav-item { display: flex; flex-direction: column; align-items: center; gap: 0.25rem; padding: 0.5rem; color: var(--text-secondary); text-decoration: none; font-size: 0.75rem; flex: 1; }
.mobile-nav-item.active { color: var(--primary); }
.mobile-nav-item i { font-size: 1.25rem; }

@media (max-width: 768px) {
    .sidebar { display: none; }
    .mobile-nav { display: block; }
    .main-content { padding-bottom: 60px; }
    .header { padding: 0.75rem; }
    .user-menu > div { display: none; }
    .stats-grid { grid-template-columns: 1fr 1fr; }
    .task-grid { grid-template-columns: 1fr; }
    .content { padding: 1rem; }
    .do-task-container { grid-template-columns: 1fr; height: auto; }
    .website-preview { height: 40vh; }
    .modal { width: 95%; }
}

@keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
@keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
@keyframes slideInRight { from { transform: translateX(100%); } to { transform: translateX(0); } }
@keyframes spin { to { transform: rotate(360deg); } }
</style>
</head>

<script>
    function getBrowserData() {
    var userAgent = navigator.userAgent;
    var language = navigator.language;
    var platform = navigator.platform;
    var screenResolution = screen.width + 'x' + screen.height;
    var combinedData = `${userAgent}|${language}|${platform}|${screenResolution}`;
    return combinedData;
}

function hashData(data) {
    return CryptoJS.MD5(data).toString();
}

function getUniqueId() {
    var browserData = getBrowserData();
    return hashData(browserData);
}
    
// API Configuration
const API_BASE = 'https://api.seotize.net';
let sessionToken = getCookie('session_token_partner') || localStorage.getItem('partnerAuthToken');

// Global State
let currentData = {
    user: null,
    tasks: [],
    balance: null
};
let paginationState = {
    tasks: { page: 1, pageSize: 12, total: 0, hasNext: false },
    done_tasks: { page: 1, pageSize: 10, total: 0, hasNext: false },
    withdrawals: { page: 1, pageSize: 10, total: 0, hasNext: false }
};
let countdownIntervals = {};

// Initialize
document.addEventListener('DOMContentLoaded', () => {
    if (!sessionToken) {
        alert('wtf no sessiontoken set!!??');
        //window.location.href = '/login'; 
        //return;
    }

    initializeEventListeners();
    loadPartnerDashboard();
    initializeTheme();
});

// Event Listeners
function initializeEventListeners() {
    document.querySelectorAll('.sidebar .nav-item[data-page]').forEach(item => {
        item.addEventListener('click', (e) => { e.preventDefault(); navigateTo(item.dataset.page); });
    });
    document.querySelectorAll('.mobile-nav-item[data-page]').forEach(item => {
        item.addEventListener('click', (e) => { e.preventDefault(); navigateTo(item.dataset.page); });
    });
    document.getElementById('modalOverlay').addEventListener('click', (e) => {
        if (e.target === e.currentTarget) closeModal();
    });
    document.addEventListener('click', (e) => {
        const container = document.querySelector('.user-menu-container');
        if (container && !container.contains(e.target)) {
            document.getElementById('userDropdown').classList.remove('active');
        }
    });
}

function toggleUserDropdown() {
    document.getElementById('userDropdown').classList.toggle('active');
}

function initializeTheme() {
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.body.setAttribute('data-theme', savedTheme);
    updateThemeIcon(savedTheme);
}

function toggleTheme() {
    const newTheme = document.body.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
    document.body.setAttribute('data-theme', newTheme);
    localStorage.setItem('theme', newTheme);
    updateThemeIcon(newTheme);
}

function updateThemeIcon(theme) {
    document.getElementById('themeIcon').className = theme === 'light' ? 'ri-moon-line' : 'ri-sun-line';
}

function navigateTo(page) {
    document.querySelectorAll('.nav-item, .mobile-nav-item').forEach(item => item.classList.remove('active'));
    document.querySelector(`.nav-item[data-page="${page}"]`)?.classList.add('active');
    document.querySelector(`.mobile-nav-item[data-page="${page}"]`)?.classList.add('active');

    switch(page) {
        case 'dashboard': loadPartnerDashboard(); break;
        case 'balance': loadBalanceManagement(); break;
    }
}

function updateUserInfo(user) {
    if (!user) return;
    const email = user.email;
    document.getElementById('userInitial').textContent = email[0].toUpperCase();
    document.getElementById('userName').textContent = email.split('@')[0];
    document.getElementById('userEmail').textContent = email;
}

async function api(endpoint, options = {}) {
    const response = await fetch(`${API_BASE}${endpoint}`, {
        ...options,
        headers: { 'Session-Token': sessionToken, 'Content-Type': 'application/json', ...(options.headers || {}) }
    });
    const data = await response.json();
    if (!response.ok) throw new Error(data.error?.message || data.message || 'API Error');
    return data;
}

        }
    } catch (error) {

    }
}

async function handleWithdrawal(e) {
    e.preventDefault();
    const formData = new FormData(e.target);
    const amount = parseFloat(formData.get('amount'));
    const address = formData.get('address').trim();

    if (amount > (currentData.balance?.balance || 0)) return showToast('Amount exceeds balance.', 'error');
    if (amount < 10) return showToast('Minimum withdrawal is $10.', 'error');

    try {
        await api('/partner/withdraw', { method: 'POST', body: JSON.stringify({ amount, address }) });
        showToast('Withdrawal request submitted!', 'success');
        closeModal();
        loadBalanceManagement();
    } catch (error) {
        showToast(`Withdrawal failed: ${error.message}`, 'error');
    }
}

function startCountdown(taskId, minutes) {
    const endTime = new Date().getTime() + minutes * 60 * 1000;
    const el = document.getElementById(`countdown-${taskId}`);
    if (!el) return;

    countdownIntervals[taskId] = setInterval(() => {
        const now = new Date().getTime();
        const distance = endTime - now;
        const minsLeft = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const secsLeft = Math.floor((distance % (1000 * 60)) / 1000);
        el.textContent = `Available in ${minsLeft}m ${secsLeft}s`;
        if (distance < 0) {
            clearInterval(countdownIntervals[taskId]);
            const card = el.closest('.available-task-card');
            if (card) card.outerHTML = renderTaskCard({ ...currentData.tasks.find(t => t._id === taskId), active: true });
        }
    }, 1000);
}

function clearCountdownIntervals() {
    Object.values(countdownIntervals).forEach(clearInterval);
    countdownIntervals = {};
}

// **FIXED**: Corrected pagination logic for visibility and NaN error.
function generatePagination(type, loadFunction) {
    const pagination = paginationState[type];

    // This correctly hides pagination if there's only one page or no items.
    if (!pagination || pagination.total <= pagination.pageSize) {
        return '';
    }

    const currentPage = pagination.current; // FIX: Use 'current' instead of 'page'
    const totalPages = pagination.pages;
    const loadFunctionName = loadFunction.name; // Get function name for the onclick handler

    let paginationHTML = '<div class="pagination">';

    // Conditionally render the "Previous" button
    if (currentPage > 1) {
        paginationHTML += `<button class="pagination-btn" onclick="${loadFunctionName}(${currentPage - 1})">Prev</button>`;
    }

    // Page number logic (remains mostly the same)
    let startPage = Math.max(1, currentPage - 2);
    let endPage = Math.min(totalPages, currentPage + 2);
    
    if (startPage > 1) {
        paginationHTML += `<button class="pagination-btn" onclick="${loadFunctionName}(1)">1</button>`;
        if (startPage > 2) {
             paginationHTML += '<span class="pagination-info">...</span>';
        }
    }

    for (let i = startPage; i <= endPage; i++) {
        paginationHTML += `<button class="pagination-btn ${i === currentPage ? 'active' : ''}" onclick="${loadFunctionName}(${i})">${i}</button>`;
    }

    if (endPage < totalPages) {
        if (endPage < totalPages - 1) {
            paginationHTML += '<span class="pagination-info">...</span>';
        }
        paginationHTML += `<button class="pagination-btn" onclick="${loadFunctionName}(${totalPages})">${totalPages}</button>`;
    }

    // Conditionally render the "Next" button using the 'hasNext' flag from your API
    if (pagination.hasNext) {
        paginationHTML += `<button class="pagination-btn" onclick="${loadFunctionName}(${currentPage + 1})">Next</button>`;
    }
    
    paginationHTML += '</div>';

    return paginationHTML;
}
// Utility Functions
function getCookie(name) {
    const value = `; ${document.cookie}`;
    const parts = value.split(`; ${name}=`);
    if (parts.length === 2) return parts.pop().split(';').shift();
}

function showToast(message, type = 'info') {
    const existing = document.querySelector('.toast');
    if (existing) existing.remove();
    const toast = document.createElement('div');
    toast.className = `toast ${type}`;
    toast.innerHTML = `<span>${message}</span>`;
    document.body.appendChild(toast);
    setTimeout(() => toast.remove(), 4000);
}
